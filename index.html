    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIT Sindri CV Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:ital,wght@0,400;0,700;1,400&family=Lato:wght@400;700&family=Raleway:wght@400;500;600&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-sans: 'Inter', sans-serif;
        --font-serif: 'Merriweather', serif;
        --accent-color: #4A5568; /* A slightly different slate for a classic look */
      }
      body {
        font-family: var(--font-sans);
        background-color: #f7fafc; /* gray-100 */
      }
      .font-serif { font-family: var(--font-serif); }
      .font-lato { font-family: 'Lato', sans-serif; }
      .font-raleway { font-family: 'Raleway', sans-serif; }
      .font-roboto-slab { font-family: 'Roboto Slab', serif; }
      
      @media print {
        body { background-color: #fff; }
        .no-print { display: none; }
      }
      
      /* Custom scrollbar for editor */
      .editor-scroll::-webkit-scrollbar { width: 6px; }
      .editor-scroll::-webkit-scrollbar-track { background: transparent; }
      .editor-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      .editor-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      .details-open[open] > summary > div > .accordion-chevron { transform: rotate(180deg); }

      /* Rich Text Editor Styles */
      .rich-text-input {
        border: 1px solid #cbd5e1;
        border-radius: 0.375rem;
        background-color: white;
        transition: box-shadow 0.15s ease-in-out;
      }
      .rich-text-input:focus-within {
        box-shadow: 0 0 0 1px #4f46e5;
        border-color: #4f46e5;
      }
      .rich-text-toolbar {
        border-bottom: 1px solid #e2e8f0;
        background-color: #f8fafc;
        padding: 0.25rem;
      }
      .rich-text-toolbar button {
        margin: 0 0.125rem;
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        font-weight: 600;
        color: #475569;
      }
      .rich-text-toolbar button:hover {
        background-color: #e2e8f0;
      }
       .rich-text-toolbar button.active {
        background-color: #d1d5db;
        color: #1f2937;
      }
      .rich-text-content {
        padding: 0.5rem;
        min-height: 40px;
        font-size: 0.875rem;
        line-height: 1.25rem;
        outline: none;
        color: #1e293b !important; /* FIX: Ensure text is visible */
      }
       /* General input styling override */
      input[type="text"], input[type="color"], textarea, select {
        background-color: #fff !important;
        color: #1e293b !important; /* Fix for invisible text */
      }
    </style>
